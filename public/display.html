<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="Display">
        <h1>Form Data</h1>

        <div>
            <p><strong>Name : </strong><span id="name"></span></p>
            <p><strong>Email : </strong><span id="Email"></span></p>
            <p><strong>Mobile No : </strong><span id="mobno"></span> </p>
            <p><strong>Address : </strong><span id="addr"></span> </p>
            <p><strong>Stationary List : </strong><span id="stationary"></span> </p>
        </div>
    </div>

    <script>
        const formData=JSON.parse(localStorage.getItem("formData"));
        
        document.getElementById("name").textContent=formData.username;
        document.getElementById("Email").textContent=formData.email;
        document.getElementById("mobno").textContent=formData.Mobno;
        document.getElementById("addr").textContent=formData.Address;
        document.getElementById("stationary").textContent=formData.Station;

        </script>
</body>
</html>
